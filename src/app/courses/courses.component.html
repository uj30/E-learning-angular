<!-- App component -->

<div *ngIf="show">
<body class="color">
<div class="container">
<div class="row">
    <div class="col-12">
        
        <!-- Row -->
        <div>
            <!-- column -->
            <div class="col-md-6 col-md-6" *ngFor="let courses of course">
                <!-- Card -->
                <div class="card color1">
                    <div class="card-body">
                        <h4 class="card-title style">{{courses.course_name}}</h4>
                        <p class="card-text styling">{{courses.course_description}}
                           </p>
                           <div style="text-align:center">
                                <button class="btn buttonback" (click)="showtopic(courses.course_id)">View Course</button></div>
                    </div>
                </div>
                <br>
                <!-- Card -->
            </div>
            </div><br><br>
    </div>
</div>
</div>
</body>

</div>

<!-- Specific Course Details -->

<div *ngIf="!show" class="container">
        <h1><u>{{coursename}}</u>
        <button class="btn buttonback design" (click)="back()" style="float: right;">Back</button> </h1>
       <hr> <br>
        <h3> <ul>
            <li *ngFor="let topics of topic"><p>{{topics}}</p></li>
        </ul> </h3>
</div>
